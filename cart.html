<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>The Boutique — Cart</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="navbar">
    <div class="nav-left"><h1 class="logo">The Boutique</h1></div>
    <nav class="nav-right">
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="cart.html" class="active" aria-label="Cart" title="Cart"><svg class="nav-icon" viewBox="0 0 24 24" aria-hidden="true"><path d="M7 4h-2l-1 2h2l3.6 7.59-1.35 2.44A2 2 0 0 0 10 19h9v-2h-9l1.1-2h7.45a2 2 0 0 0 1.79-1.11l3.58-6.89A1 1 0 0 0 22 4H7zM7 22a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm10 0a2 2 0 1 0 0-4 2 2 0 0 0 0 4z"/></svg><span id="cart-badge-3" class="badge">0</span></a>
    </nav>
  </header>

  <main>
    <h2 class="page-title">Your Cart</h2>

    <section id="cart-items" class="cart-list" aria-live="polite"></section>

    <div class="cart-summary">
      <div class="summary-row"><span>Subtotal</span><span>$<span id="cart-subtotal">0</span></span></div>
      <div class="summary-row"><span>Shipping</span><span>$<span id="cart-shipping">0</span></span></div>
      <div class="summary-row summary-total"><span>Total</span><span>$<span id="cart-grandtotal">0</span></span></div>
    </div>

    <section class="checkout">
      <h3>Checkout</h3>
      <form id="checkout-form" class="checkout-form">
        <label>Name<input name="name" required /></label>
        <label>Email<input type="email" name="email" required></label>
        <label>Address<textarea name="address" required></textarea></label>
        <div class="checkout-actions">
          <button type="submit" class="btn primary">Place Order</button>
          <button type="button" id="clear-cart" class="btn ghost">Clear Cart</button>
        </div>
      </form>
    </section>
    <button id="checkout-sticky" class="checkout-sticky" aria-label="Checkout">Checkout</button>
  </main>

  <footer>
    <p>&copy; 2025 The Boutique — All rights reserved.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
}
