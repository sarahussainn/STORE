<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>The Boutique — Cart</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="navbar">
    <div class="nav-left"><h1 class="logo">The Boutique</h1></div>
    <nav class="nav-right">
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="cart.html" class="active">Cart <span id="cart-badge-3" class="badge">0</span></a>
    </nav>
  </header>

  <main>
    <h2 class="page-title">Your Cart</h2>

    <section id="cart-items" class="cart-list" aria-live="polite"></section>

    <div class="cart-summary">
      <p class="cart-total">Subtotal: $<span id="cart-total">0</span></p>
    </div>

    <section class="checkout">
      <h3>Checkout</h3>
      <form id="checkout-form" class="checkout-form">
        <label>Name<input name="name" required /></label>
        <label>Email<input type="email" name="email" required></label>
        <label>Address<textarea name="address" required></textarea></label>
        <div class="checkout-actions">
          <button type="submit" class="btn primary">Place Order</button>
          <button type="button" id="clear-cart" class="btn ghost">Clear Cart</button>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 The Boutique — All rights reserved.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
